<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Portfolio</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      /* Custom CSS for additional spacing */
      .intro-text {
        margin-bottom: 30px; 
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="text-center">
        <img src="your_linkedin_profile_picture_url" alt="LinkedIn Profile Picture" class="rounded-circle img-thumbnail" style="width: 150px; height: 150px;">
      </div>
      <h1>Welcome to My Portfolio</h1>
      <p class="intro-text">
        This is a simple landing page to showcase my LinkedIn and GitHub
        profiles.
      </p>

      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">LinkedIn</h5>
              <p class="card-text">Connect with me on LinkedIn.</p>
              <a
                href="https://www.linkedin.com/in/johngjh"
                class="btn btn-primary"
                >LinkedIn Profile</a
              >
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">GitHub</h5>
              <p class="card-text">Check out my GitHub repositories.</p>
              <a href="https://github.com/johngao122" class="btn btn-primary"
                >GitHub Profile</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
